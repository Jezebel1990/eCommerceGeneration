<div class="container-fluid mt-5 mb-5">

    <div class="row d-flex align-items-center">

        <div class="col-md-12">

            <div class="row d-flex justify-content-center">
                <div class="col-md-3">

                    <h1 class="text-center mb-5">Login</h1>

                    <div class="form-group mb-5">
                        <label for="usuario">Usuário(endereço de e-mail)</label>
                        <input [(ngModel)] ='userLogin.email' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Senha</label>
                        <input  [(ngModel)] ='userLogin.senha'  class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success mt-5" (click)='entrar()'>Entrar</button>
                    </div>

                    <hr class="mt-5 mb-5">

                    <p class="text-center">Não tem uma conta?<a routerLink="/cadastrar">Cadastre-se</a></p>

                </div>
            </div>

        </div>


    </div>

</div>
