
<!--Logo-->

<div class="top">
    <a routerLink='/home'>
      <img class="imagem" src="https://i.imgur.com/oA99OWn.png" alt="logo">
    </a>
  </div>
  
<!--/Logo-->

<!--Formulario-->
<div class="background">
    <div id="caixa">
      <div class="col-md-12">
        <div class="form-group">
          <h1 class="center">Entrar</h1>
          <label for="exampleInputEmail1">Email</label>
          <input [(ngModel)]='userLogin.email' type="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Seu email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input [(ngModel)]='userLogin.senha' type="password" class="form-control" id="exampleInputPassword1"
            placeholder="Senha">
        </div>
        <div id="entrar">
          <button  type="submit" class="btn"(click)='entrar()'>Entrar</button>
        </div>
        <p class="mt-3">Ainda nÃ£o possui cadastro?<a routerLink='/cadastrar'> Cadastre-se</a></p>
      </div>
    </div>
  </div>
<!--Formulario-->


<!--Logo-->

<div  class="bottom">

  </div>
